<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunicados Sin Barreras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5 text-primary">Comunicados Sin Barreras</h1>

    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h3 class="card-title">Modo para Invidentes</h3>
        <form action="/leer_texto" enctype="multipart/form-data" method="post">
          <div class="mb-3">
            <input type="file" name="imagen" accept="image/*" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Leer Imagen</button>
        </form>

        {% if texto and origen == 'imagen' %}
        <div class="mt-4">
          <h5>Texto Detectado:</h5>
          <p class="form-control bg-light">{{ texto }}</p>
          <audio controls autoplay class="mt-2">
            <source src="/voz.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
          </audio>
        </div>
        {% endif %}
      </div>
    </div>

    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h3 class="card-title">Modo para Sordomudos</h3>
        <form action="/senas" enctype="multipart/form-data" method="post">
          <div class="mb-3">
            <input type="file" name="video" accept="video/*" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Detectar Seña</button>
        </form>

        {% if texto and origen == 'video' %}
        <div class="mt-4">
          <h5>Letra Detectada:</h5>
          <p id="outputTexto" class="form-control bg-light">{{ texto }}</p>
          <audio controls autoplay class="mt-2">
            <source src="/voz.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
          </audio>
        </div>
        {% endif %}
      </div>
    </div>

    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h3 class="card-title">Funciones Inteligentes de Accesibilidad</h3>
        <button onclick="obtenerUbicacion()" class="btn btn-warning mb-2">Activar guía por ubicación (GPS)</button>
        <button onclick="activarPorProximidad()" class="btn btn-outline-secondary mb-2">Simular sensor sin contacto</button>
        <button onclick="leerNFC()" class="btn btn-info">Leer etiqueta NFC</button>
      </div>
    </div>
  </div>

  <script>
    function obtenerUbicacion() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          fetch(`/ubicacion?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`)
            .then(res => res.json())
            .then(data => {
              alert("Estás cerca de: " + data.lugar);
              if (data.accion === "leer_texto") {
                document.querySelector("form[action='/leer_texto']").scrollIntoView({ behavior: 'smooth' });
              } else if (data.accion === "senas") {
                document.querySelector("form[action='/senas']").scrollIntoView({ behavior: 'smooth' });
              }
            });
        });
      } else {
        alert("Geolocalización no soportada por tu navegador.");
      }
    }

    function activarPorProximidad() {
      fetch('/sensor/proximidad')
        .then(res => res.json())
        .then(data => {
          if (data.activado) {
            alert("Modo activado por proximidad");
            document.querySelector("form[action='/senas']").scrollIntoView({ behavior: 'smooth' });
          }
        });
    }

    async function leerNFC() {
      if ('NDEFReader' in window) {
        const reader = new NDEFReader();
        await reader.scan();
        reader.onreading = event => {
          const texto = new TextDecoder().decode(event.message.records[0].data);
          fetch(`/nfc?contenido=${encodeURIComponent(texto)}`)
            .then(res => res.json())
            .then(data => alert("Información recibida: " + data.info));
        };
      } else {
        alert("NFC no soportado en este dispositivo/navegador.");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
